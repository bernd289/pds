name: Delete packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  delete-packages:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete container images
        uses: actions/delete-package-versions@v5
        with: 
          package-name: pds
          package-type: container
          min-versions-to-keep: 10
