name: Delete packages

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:

jobs:
  delete-packages:
    runs-on: ubuntu-slim
    permissions:
      packages: write

    steps:
      - name: Delete container images
        uses: actions/delete-package-versions@v5
        with: 
          package-name: pds
          package-type: container
          min-versions-to-keep: 100
